<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title> Timing Gaming</title>
</head>

<body class=" bg-dark text-light ">
    <header class="bg-secondary text- center p-3 mb-5 text-center">
        <h1>Timing Gaming </h1>
    </header>
    <div class=" ">
        <div class=" col-md-4 mx-auto " for="Bonus ">

            <div id="btns" class="levels col-md-5 mx-auto mb-5 " style="color: rgb(161, 202, 221); display: flex;">
                <h2 style="margin-right: 10px;"> levels:</h2>
                <button id="E" value="15" style="border-color: green; color:green ; background-color: black;margin-right: 10px;">Easy</button>
                <button id="M" value="10" style="border-color:blue ; color: blue; background-color: black;margin-right: 10px;">Medium</button>
                <button id="H" value="5" style="border-color:red ; color: red; background-color: black;margin-right: 10px;">Hard</button>
            </div>
        </div>
        <div class="container text-center">
            <!-- inputs-->
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <p class="lead"> Type the given word within
                        <span class="text success" id="seconds" style="color: red;">5</span> Seconds:
                    </p>
                    <h2 class="display-2 mb-5 " id="current-word"> hello</h2>
                    <input type="text" class="form-control form-control-lg " placeholder="start typing..." id="word-input" autofocus>
                    <h4 class="mt-3" id="message"></h4>
                    <!-- SCORE AND TIME -->
                    <div class=" row mt-5">
                        <div class="col-md-6">
                            <h4>Time Left:
                                <span id="time">0</span>
                            </h4>
                        </div>
                        <div class="col-md-6 ">
                            <h4>Score :
                                <span id="score">0</span>
                            </h4>
                        </div>
                    </div>
                    <header class="bg-secondary text- center p-2 mb-3 text-center">
                        <h3>The Game is directed by Aya and Nada </h3>
                    </header>
                </div>
            </div>
            <script src="js.js"></script>

        </div>
</body>

</html>
